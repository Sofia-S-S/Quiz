<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <!--Header- Scores ans Timer -->
      <div id="header" class="header">
        <div id="highScores" href="./highscores.html" style="display: none">
          High Scores
        </div>

        <div class="text-center timer">
          <div id="timer">
            <div id="count"></div>
          </div>
        </div>
      </div>
      <!--Welcome Page-->
      <div id="intro">
        You have 40 seconds to answer 8 questions about food and drinks. Every
        incorrect unswer will decrise your time by 10 seconds. Good Luck!
      </div>
      <button type="button" class="btn btn-danger btn-lg" id="start">
        Start Quiz
      </button>
      <!--Questions Page-->
      <div id="quiz" style="display: none">
        <div id="question" class="question"></div>
        <div id="choices">
          <button
            type="button"
            class="btn btn-info choice"
            id="A"
            onclick="checkAnswer('A')"
          ></button>
          <button
            type="button"
            class="btn btn-info choice"
            id="B"
            onclick="checkAnswer('B')"
          ></button>
          <button
            type="button"
            class="btn btn-info choice"
            id="C"
            onclick="checkAnswer('C')"
          ></button>
          <button
            type="button"
            class="btn btn-info choice"
            id="D"
            onclick="checkAnswer('D')"
          ></button>
        </div>
      </div>
      <!--Final Page-->
      <div id="finalScore" style="display: none">
        <!-- show final score -->
        <div class="score">Final Score</div>
        <div class="score" id="yourScore"></div>
        <!-- form to submit score -->
        <form class="score">
          <input placeholder="Your Name" id="name" />
          <button type="button" class="btn btn-warning" id="add-btn">
            Submit Score
          </button>
        </form>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
